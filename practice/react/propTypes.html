<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React Example</title>
  </head>
  <body>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      function SayHello(props) {
        return (
          <div>
            Hello {props.firstName} {props.lastName}!
          </div>
        )
      }

      {
        /*
          SayHello.propTypes = {
            firstName(props, propName, componentName) {
              if(typeof props[propName] !== 'string') {
                return new Error('you have to use string type');
              }
            }
          }
        */
      }

      /*
        prop타입 검사를 위해 prop-type 모듈을 활용하여 진행하면 효율적으로 property들을 컨트롤 할 수 있다.
        production에서는 babel-plugin-transform-react-remove-prop-types 모듈을 활용하자.
      */
      SayHello.propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired,
      }

      ReactDOM.render(
        <SayHello firstName={true} />,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
